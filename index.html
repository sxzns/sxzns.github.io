<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {

        anchors: ['intro', 'facade', 'tracklist', 'tour', 'merch', 'contact'],
        menu: '#menu',
        lazyLoad: true,
        normalScrollElements: '.modal',
        navigation: true,
        navigationPosition: 'right',
